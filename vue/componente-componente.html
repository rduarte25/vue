<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id='app'>
        <boton></boton>
        <mensaje></mensaje>
    </main>
    <template id='miBoton'>
        <button @click="saluda">Click Aqu√≠ en el primer componente</button>
    </template>
    <template id='miMensaje'>
        <h1>{{mensaje}}</h1>
    </template>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        Vue.component('boton',{//componete a
            template: '#miBoton',
            data(){
                return {
                    dato: 'Hola soy el dato de mi propio componente',
                    parametro: 'Ejecutando en el componente b'
                }
            },
            methods:{
                saluda(){
                    alert(this.dato);
                    puente.$emit('mi-evento', this.parametro)
                }
                

            }
        });

        Vue.component('mensaje',{//componete b
            template: '#miMensaje',
            data(){
                return {
                    mensaje: 'Hola soy el segundo componente',                
                }
            },
            created(){
                puente.$on('mi-evento', function(parametro){
                    alert(parametro);
                })
            }
        })

        const puente = new Vue();

        const app = new Vue({
            el: '#app',
            data: {
                datos: '',
            },
           
        });

        
    </script>
</body>
</html>
