<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="app">
        <h1>{{ message }}</h1>
        <input type="text" name="message" id="message" v-model="message">
        
    </main>
    <script src="vue.js"></script>
    
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: 'Hola mundo con Vue.js'
            }
        });
    </script>
</body>
</html>
