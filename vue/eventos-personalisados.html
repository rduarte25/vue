<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id='app'>
        <boton @mi-evento="saluda2"></boton>
    </main>
    <template id='miBoton'>
        <button @click="saluda">Click Aqu√≠</button>
    </template>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
    <script>
        Vue.component('boton',{
            template: '#miBoton',
            data(){
                return {
                    dato: 'Hola soy el dato de mi propio componente',
                    parametro: 'Hola como'
                }
            },
            methods:{
                saluda(){
                    //alert(this.dato);
                    this.$emit('mi-evento', this.parametro)
                }
            }
        })
        const app = new Vue({
            el: '#app',
            data: {
                datos: 'estas amigo',
            },
            methods:{
                saluda2(parametro){
                    alert(parametro + ' ' +this.datos)
                }
            }
        });
    </script>
</body>
</html>
